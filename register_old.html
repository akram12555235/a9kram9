<!DOCTYPE html>
<html lang='ar'>
<head>
    <meta charset='UTF-8'>
    <title>طلب حساب جديد</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI';
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
        input, textarea { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 5px; font-family: inherit; }
        input:focus, textarea:focus { outline: none; border-color: #667eea; }
        textarea { resize: vertical; min-height: 100px; }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn:hover { transform: translateY(-2px); }
        .message { padding: 12px; border-radius: 5px; margin-bottom: 20px; display: none; }
        .message.error { background: #f8d7da; color: #721c24; display: block; }
        .message.success { background: #d4edda; color: #155724; display: block; }
    </style>
</head>
<body>
    <div class='container'>
        <h1>📝 طلب حساب جديد</h1>
        <div id='message' class='message'></div>
        <form id='registerForm'>
            <div class='form-group'>
                <label>الاسم الكامل *</label>
                <input type='text' id='fullname' required>
            </div>
            <div class='form-group'>
                <label>اسم المستخدم *</label>
                <input type='text' id='username' required>
            </div>
            <div class='form-group'>
                <label>البريد الإلكتروني *</label>
                <input type='email' id='email' required>
            </div>
            <div class='form-group'>
                <label>نبذة عن نفسك</label>
                <textarea id='bio'></textarea>
            </div>
            <div class='form-group'>
                <label>صورة الملف الشخصي</label>
                <input type='file' id='profileImage' accept='image/*'>
            </div>
            <div class='form-group'>
                <label>كلمة المرور *</label>
                <input type='password' id='password' required>
            </div>
            <div class='form-group'>
                <label>تأكيد كلمة المرور *</label>
                <input type='password' id='confirm' required>
            </div>
            <button type='submit' class='btn'>إرسال الطلب</button>
        </form>
        <p style='text-align: center; margin-top: 20px;'>
            <a href='login.html' style='color: #667eea; text-decoration: none; font-weight: 600;'>تسجيل الدخول</a>
        </p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                full_name: document.getElementById('fullname').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                bio: document.getElementById('bio').value || 'بدون نبذة'
            };
            
            if (data.password !== document.getElementById('confirm').value) {
                showMessage('كلمات المرور غير متطابقة', 'error');
                return;
            }
            
            try {
                const res = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (res.ok) {
                    showMessage('✅ تم استقبال طلبك! سينتظر موافقة الإدارة', 'success');
                    setTimeout(() => window.location.href = 'welcome.html', 2000);
                } else {
                    showMessage('❌ ' + result.error, 'error');
                }
            } catch (e) {
                showMessage('❌ خطأ: ' + e.message, 'error');
            }
        });
        
        function showMessage(msg, type) {
            const div = document.getElementById('message');
            div.textContent = msg;
            div.className = 'message ' + type;
        }
    </script>
</body>
</html>
